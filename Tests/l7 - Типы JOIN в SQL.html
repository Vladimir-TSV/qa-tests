<script>
const questions = [
{
    "question": "1. Какой тип JOIN возвращает только строки, где есть совпадения в обеих таблицах?",
    "answers": [
        "LEFT JOIN",
        "RIGHT JOIN",
        "INNER JOIN",
        "FULL OUTER JOIN"
    ],
    "correct": ["INNER JOIN"]
},
{
    "question": "2. Какой JOIN вернёт все строки из левой таблицы, даже если нет совпадений в правой?",
    "answers": [
        "INNER JOIN",
        "RIGHT JOIN",
        "LEFT JOIN",
        "CROSS JOIN"
    ],
    "correct": ["LEFT JOIN"]
},
{
    "question": "3. Что вернёт запрос с RIGHT JOIN, если в правой таблице нет совпадений с левой?",
    "answers": [
        "Только совпадающие строки",
        "Все строки из правой таблицы с NULL для левой",
        "Все строки из обеих таблиц",
        "Ничего не вернёт"
    ],
    "correct": ["Все строки из правой таблицы с NULL для левой"]
},
{
    "question": "4. Какой JOIN используется для декартова произведения таблиц?",

    ],
    "correct": ["CROSS JOIN"]

    "question": "5. Что делает FULL OUTER JOIN?",

        "Возвращает только уникальные строки из левой таблицы",

    ],
    "correct": ["Объединяет LEFT и RIGHT JOIN, включая все строки обеих таблиц"]

    "answers": [
        "SELECT * FROM Users INNER JOIN Orders ON Users.id = Orders.user_id",
